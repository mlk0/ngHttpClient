<form [formGroup]='fg' (ngSubmit)='formSubmit(fg.value)' >
  <fieldset>
    <div>
        <label for="title">Title</label>
        <input type="text" [formControl]='fg.controls["title"]'>
    </div>
    <div>
      <label for="body">Body</label>
      <input type="text" [formControl]="fg.controls['body']">
    </div>
  </fieldset>

  <input type="hidden" [formControl]="fg.controls['id']">
  <input type="hidden" [formControl]="fg.controls['userId']">

  <button type="submit" [disabled]="fg.invalid">Submit</button>
  <button type="button" [disabled]="fg.controls['id']==0" (click)="deletePost(fg.controls['id'])">Delete</button>
  
</form>

<div>
  <div *ngFor="let post of posts$ | async">
    {{post.title}} | {{post.body}} | <a class="pointer" (click)='editPost(post)'>Edit</a>
  </div>
</div>


  <pre>
    {{createdPost | json}}
  </pre>
