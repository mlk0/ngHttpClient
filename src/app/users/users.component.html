<a [routerLink]="['/welcome']">Home</a>

<div>

  <button (click)="getUsers()">Get Users</button>  
  

</div>

<!-- using ngIf with an async pipe to manage a single subscription to an observable -->
<div *ngIf="users$ | async; let user; else loading">    
  <pre>
    {{ user | json }}
  </pre>
</div>

<ng-template #loading>
  Loading Users ...
  <i class="fa fa-spinner fa-pulse"></i>
</ng-template>
