<!-- using ngIf with an async pipe to manage a single subscription to an observable -->
<div *ngIf="comments$ | async; let comment; else loading">    
  <pre>
    {{ comment | json }}
  </pre>
</div>

<ng-template #loading>
  Loading Comments ...
  <i class="fa fa-spinner fa-pulse"></i>
</ng-template>
